<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <link rel="stylesheet" href="./weather.css">

</head>
<body>
    <div class="weather">
        <div class="search">
            <input type="text" id="location-input" placeholder="Enter your city name" spellcheck="false">
            <button id="add-favorite" class="favour">+</button>
            <button id="search-button"><img src="../images/search.png" alt="search button"></button>
        </div>
        <div class="weather1">
            <img style=" width: 22%; margin-top: 30px;" src="../images/rainy.png" alt="rainy" class="weather-icon">
            <h1 class="temp">23Â°C</h1>
            <h2 class="city">Isuofia</h2>
            <div class="weather2">
                <div class="col">
                    <img style=" width: 26%; margin-top: 40px;" src="../images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img style=" width: 26%; margin-top: 40px;" src="../images/wind.png" alt="">
                    <div>
                        <p class="wind">14 Kw/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="favorite-locations-container">
            <ul id="favorite-locations"></ul>
        </div>
    </div>

    <script src="./weather.js"></script>
</body>
</html>
